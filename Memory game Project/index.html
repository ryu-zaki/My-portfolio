<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
<div class="whole-app">
  <header>
    <h1>Memory <span>Game</span></h1>
  </header>

  <div class="status">
    <p>Score: <span id="score">0</span></p>
    <p>Wrong Attemp: <span id="wrong">0</span></p>
  </div>

  <div class="main-container">
    <div class="inner-container">
       <div data-bg1 class="box"></div>
       <div data-bg2 class="box"></div>
       <div data-bg3 class="box"></div>
       <div data-bg4 class="box"></div>
       <div data-bg5 class="box"></div>
       <div data-bg6 class="box"></div>
    </div>
  </div>
</div>
</body>
</html>
